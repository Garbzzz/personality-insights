services:
  db:
    image: postgres:16
    container_name: personality_db
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: personality
    ports:
      - "5432:5432"
    volumes:
      - personality_db_data:/var/lib/postgresql/data

  qdrant:
    image: qdrant/qdrant:latest
    container_name: personality_qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

volumes:
  personality_db_data:
  qdrant_data:
